<ion-content class="padding">
    <div class="row">
        <div class="col">

                    <div class="bar bar-header bar-light" style="background-color:rgb(250,250,250)">
                        <h1 class="title">Checkout</h1>
                        <button class="button button-clear button-assertive">
                            <b>Cancel</b>
                        </button>
                    </div>
           
        </div>
    </div>
    

    <div class="row">
        <div class="col">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Name" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Phone" ng-model="data.password">
                </label>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <b>Add a note(optional)</b>
        </div>
    </div>
    <div class="row" style="background-color:rgb(250,250,250)">
        <div class="col">
            <textarea sstyle="width:100%"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Send me tasty takeway offers ( we do not sell your details to third parties)
            <a style="color:rgb(27,181,73)">
                <i class="ion-ios-checkmark"></i>
            </a>          
        </div>
    </div>
    <div class="row">
        <button class="button" style="background-color:rgb(254,199,82);width:100%" ng-click="ctrl.goToPayment()">Continue to Payment</button>
    </div>
</ion-content>
