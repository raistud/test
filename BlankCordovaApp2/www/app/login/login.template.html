<div class="bar bar-header bar-light" style="background-color:rgb(250,250,250)">
    <h1 class="title">Log in</h1>
    <button class="button button-clear button-assertive">
        <b>Cancel</b>
    </button>
</div>
<div class="row">
    <div class="col">
        <ion-view view-title="Login" name="login-view">
            <ion-content class="padding">
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="text" placeholder="Email" ng-model="data.username">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Password" ng-model="data.password">
                    </label>
                </div>
                <button class="button" style="background-color:rgb(254,199,82);width:100%" ng-click="ctrl.authenticate()">Login</button>
            </ion-content>
        </ion-view>
    </div>
</div>
<div style="background-color:rgb(250,250,250);width:100%">
    <div class="row">
        <div class="col col-10"></div>
        <div class="col col-80">
            <button class="button button-clear button-assertive">
                <b>Forgot your password?</b>
            </button>
        </div>
        <div class="col col-10"></div>
    </div>
    <div class="row">
        <button class="button button-block button-stable button-outline">
            Create acccount
        </button>

    </div>
</div>
